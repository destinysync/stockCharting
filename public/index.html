<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stock Charting App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <div class="col-lg-12">
            <div id="container" style="height: 400px; min-width: 310px"></div>
        </div>

        <div id="stockTabsContainer">
            <div id='addDiv' class="col-lg-4">
                <div class="addDiv">
                    <p><b>Syncs in realtime across clients</b></p>
                    <div class="row">
                        <div class="col-lg-11">
                            <div class="input-group"><input type="text" id='stockCodeInputBox' class="form-control" placeholder="Stock Code ..."><span class="input-group-btn"><button class="btn btn-primary" type="button" onclick="addStock()">Add</button></span></div>
                        </div>
                    </div>
                    <div>
                        <p id="invalidStockCode"></p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/jquery-1.11.3.js"></script>-->
    <script src="js/jquery-1.11.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</body>

</html>
